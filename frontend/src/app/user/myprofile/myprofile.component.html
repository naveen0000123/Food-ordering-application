
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  </head>
  <body >
    <app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center">
             
  <div class="card">

   <div class="upper">

     <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid">
     
   </div>

   <div class="user text-center">

     <div class="profile">

       <img src="./assets/user.png" class="rounded-circle" width="80">
       
     </div>

   </div>


   <div class="mt-5 text-center">

     <h4 class="mb-0" >{{name}}</h4>
     <span class="text-muted d-block mb-2"></span>

     <button class="btn btn-primary btn-sm follow"   [routerLink]="['/editprofile']">Edit Profile</button>

     

     <div class="d-flex justify-content-between align-items-center mt-4 px-4">

       <div class="stats">
         <h6 class="mb-0" style="color: red; ">Email</h6>
         <span> {{email}} </span>
         <h6 class="mb-0" style="color: red; ">Phone Number</h6>
         <span>{{contact}}</span>
       </div>
     </div>
     
   </div>
   <button class="btn btn-primary btn-sm follow"   [routerLink]="['/change-password'] ">Change password</button>
    
  </div>

</div>
</body>
